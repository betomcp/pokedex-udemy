
<div class="poke-list container-sm d-flex justify-content-between flex-wrap">
  <ng-container *ngFor="let item of pokemons">
    <a *ngIf="item.status" href="" class="m-5 d-flex flex-direction-column align-items-center justify-content-between">
      <div class="poke-info">
        <h2>{{item.name}}</h2>
        <ul>
          <li *ngFor="let h of item.status.abilities">{{h.ability.name}}</li>
        </ul>
      </div>
      <div class="poke-img">
        <img class="" [src]="item.status.sprites.other.dream_world.front_default" alt="pokemon img">
      </div>
    </a>
  </ng-container>
</div>
